<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Exercises</title>
    <link rel="stylesheet" href="general.css" />
  </head>
  <body>
    <!--first task-->
    <div class="body">
      <div class="left-section">
        <p>Home</p>
        <p>Notifications</p>

      <div class="right-section">
        <p><button class="figures">14</button></p>
        <p><button class="figures">3</button></p>
        <p><button class="figures">5</button></p>
      </div>
    </div>

    <!--Second task-->
    <div class="zoo">
      <div class="animals">
        <div>
          <img src="images/cat.jpg" alt="cat" />
        </div>

        <div class="cat-family">
          <p class="Oliver">Oliver</p>
          <p class="the-cat">the cat</p>
          <p class="popular">Popular</p>
        </div>
      </div>

      <div>
        <button class="follow">Follow</button>
      </div>
    </div>

    <div class="zoo">
      <div class="animals">
        <div>
          <img src="images/th.jpeg" alt="cat" />
        </div>

        <div class="cat-family">
          <p class="Oliver">Mimi</p>
          <p class="the-cat">Sleepy cat</p>
          <p class="popular">Popular</p>
        </div>
      </div>

      <div>
        <button class="follow">Follow</button>
      </div>
    </div>

    <div class="zoo">
      <div class="animals">
        <div>
          <img src="images/orange3.jpg" alt="cat" />
        </div>

        <div class="cat-family">
          <p class="Oliver">Rex</p>
          <p class="the-cat">Happy bulldog</p>
          <p class="popular">Popular</p>
        </div>
      </div>

      <div>
        <button class="follow">Follow</button>
      </div>
    </div>

    <!--third task-->
    <div class="header">
      <div class="home-link">Home</div>

      <input class="text-box" placeholder="Search" />

      <button>Download</button>
    </div>

    <!--first task: an alternative way-->

    <div class="container">
      <div class="flexbox">
        <div>Home</div>
        <div class="notifications">14</div>
      </div>
      <div class="flexbox">
        <div>Notifications</div>
        <div class="notifications">3</div>
      </div>
      <div class="flexbox">
        <div>Message</div>
        <div class="notifications">5</div>
      </div>
    </div>
  </body>
